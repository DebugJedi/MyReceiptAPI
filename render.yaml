services:
  - type: web
    name: receipt-extractor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000 --reload"
    envVars:
      - key: PYTHON_ENV
        value: production
    autoDeploy: true
    branch: main
